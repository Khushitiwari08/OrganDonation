<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/assests/Logo.png">
</head>
<body>
  <div class="container">
<div>
  <link href="./login-page.css" rel="stylesheet" />
  <div class="login-page-container">
    <div class="login-page-login-page">
      <img
        src="/assests/login-background.png"
        alt="Background"
        class="login-page-doctorsstethoscopeonawhitebackground"
      />
      <img
        src="/assests/Rectangle 2.png"
        alt="Rectangle22172"
        class="login-page-rectangle2"
      />
      <div clas="login-page-text1">
      <img
        src="/assests/Logo.png"
        alt="Logo"
        class="login-page-text"
      /></div>
      <span class="login-page-text02"><span>Login</span></span>
      <img
        src="/assests/Rectangle 3.png"
        alt="Rectangle32172"
        class="login-page-rectangle3"
      />
  
      
      <span class="login-page-text04"><span>Welcome Back !!!</span></span>
      <label for="login-page-text06">Email:</label>
      <input type="email" id="email" name="email" class="login-page-text06" placeholder="Your Email*">
      <span class=""><span>Password*</span></span>
      <input type="text" id="password" name="password" class="login-page-text08" placeholder="Password*">
      
      <button class="my-button" type="button" onclick="location.href='home-page.html'">LOGIN</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
